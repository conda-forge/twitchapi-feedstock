{% set name = "twitchAPI" %}
{% set version = "2.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8d5c44f7577af77fa73bd881770c47577d096b8249f6c397f892c2813ac8a18

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - python >=3.6
    - python-dateutil
    - requests
    - typing_extensions
    - websockets

test:
  imports:
    - twitchAPI

about:
  home: https://github.com/Teekeks/pyTwitchAPI
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Python 3.7+ implementation of the Twitch Helix API, its Webhook, PubSub and EventSub
  doc_url: https://pytwitchapi.readthedocs.io/en/latest/index.html
  dev_url: https://github.com/Teekeks/pyTwitchAPI

extra:
  recipe-maintainers:
    - ning-y
